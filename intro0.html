<!DOCTYPE html>
<html>
    <!-- Coding is just writing. Movies make it seem crazy, but really all you're doing is typing. You write a lot of plain-text, like this, and the computer knows how to read it. For example, this is a comment. Your browser knows this is a comment because of the arrow characters that surround it. Comments don't show up, they're just for you and other developers. -->
	<head>
        <!-- Where does this title appear? -->
		<title>Baylee's #thanksgving site</title>
	</head>

	<!-- HTML is a language for structure. You're not really telling the computer to DO anything, you're just describing objects to it. We use these <tags> to do that. For example, we are telling the browser that the main body of our web page lives here, between the <body> and </body> tags. -->
    <body>
        <!-- <h1> stands for Heading 1. How many other headings types are there? -->
		<h1>Howdy.</h1>
	</body>
</html>
